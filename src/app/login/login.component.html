<mat-card>
    <mat-toolbar color="primary">Authentification</mat-toolbar>
    <mat-card-content>
    <form>
    <table>
    <tr>
    <td>
    <mat-form-field>
    <input matInput placeholder="Utilisateur" [(ngModel)]="nomUtilisateur" name="nomUtilisateur" required>
    </mat-form-field>
    </td>
    </tr>
    <tr>
    <td><mat-form-field>
    <input matInput placeholder="Mot de passe" [(ngModel)]="motPasse" type="password" name="motPasse" required>
    </mat-form-field></td>
    </tr></table>
    </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Connexion</button>
        <button mat-raised-button mat-dialog-close>Annuler</button>
        </mat-card-actions>
        </mat-card>
