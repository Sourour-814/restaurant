<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">
<div fxFlex="40">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{plat.nom | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{BaseURL + plat.image}}" alt="{{BaseURL + plat.nom}}">

        <mat-card-content>
          <p>{{plat.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
   <button mat-button [routerLink]= "['/platdetail', avant]"> 
   <span class="fa fa-chevron-left fa-lg"></span></button>
               
  <button mat-button (click)="goBack()">RETOUR</button>
  
    <span class="flex-spacer"></span>
    <button mat-button [routerLink]="['/platdetail', prochain]"> 
    <span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
</mat-card>
</div>
<div fxFlex="40">
        <div *ngIf="plat">
            <h2>Commentaires</h2>
            <mat-list>
            <mat-list-item *ngFor="let comment of plat.commentaires"> 
            <p matLine> {{comment.commentaire}} </p>
            <p matLine> {{comment.score}} Etoiles </p>
            <p matLine> --{{comment.auteur}}  {{comment.date  | date}} </p>
            </mat-list-item>
          </mat-list>
          </div>  
</div>
</div>
<div [hidden]="plat || errMess">
  <h4> Chargement en cours. . . Attendez SVP</h4>
  <mat-spinner></mat-spinner>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Erreur</h2>
    <h4> {{errMess}} </h4>
    </div>
